<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
      <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
          <div class="col mb-5" *ngFor="let product of products">
              <div class="card h-100">
                  <!-- Product image-->
                  <img  src="" [src]="product.img" class="card-img-top" alt="..." style="width:260px;height:250px">
                  <!-- Product details-->
                  <div class="card-body p-4">
                      <div class="text-center">
                          <!-- Product name-->
                          <h5 class="fw-bolder">{{product.name}}</h5>
                          <!-- Product price-->
                          ${{product.price}}
                      </div>
                  </div>
                  <!-- Product actions-->
                  <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                      <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#" routerLink="/product/{{product.id}}">View options</a></div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
